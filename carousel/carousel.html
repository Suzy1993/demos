<!doctype html>
<html>
	<head>
		<link href="css/carousel.css" type="text/css" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>轮播</title>
	</head>
	<body>
		<div id="box">
			<div id="images">
				<div class="img" id="img1"><img src="images/img1.png" /></div>
				<div class="img" id="img2"><img src="images/img2.png" /></div>
				<div class="img" id="img3"><img src="images/img3.png" /></div>
				<div class="img" id="img4"><img src="images/img4.png" /></div>
				<div class="img" id="img5"><img src="images/img5.png" /></div>
				<!--第一张图片放到后面，当作假的第一张-->
				<div class="img" id="img_virtual"><img src="images/img1.png" /></div>
			</div>
			<div id="indexes">
				<div class="index" id="index1">1</div>
				<div class="index" id="index2">2</div>
				<div class="index" id="index3">3</div>
				<div class="index" id="index4">4</div>
				<div class="index" id="index5">5</div>
			</div>
			<div class="prev"><</div>
			<div class="next">></div>
		</div>
	</body>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/carousel.js"></script>
</html>
